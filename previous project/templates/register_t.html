<!DOCTYPE html>
<html>
{% load  staticfiles %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<head>
    <title>Register</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

    <form action="." method="POST" name="form1">
        {% csrf_token %}
  
        <div>Username：<input type="text" name="username" id="username" /></div>
        <div>Password：<input type="password" name="password" id="password" /></div>
        <div>Email：<input type="text" name="email" id="email" /></div> 
             
        <div>
            <input type="submit" name="button" id="button" value="Submit" />
        </div>
    </form>
    <span style="color: pink">{{message}}</span>
 
</body>
</html>
