<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<head>
	<title>Homepage</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Home Page</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="update.html">Edit <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="#">{{name}}</a>
      <p>Share your favourite book here with us!</p>


<form action="" method="post">
  {% csrf_token %}
    <input type="text" name="book"  placeholder="Book">
     <input type="text" name="review"  placeholder="Review">
  <input type="submit" value="Submit">
</form>

<a href="update.html">Update</a>
{% for test in booklist %}
<div class="test">
  {{test.book}}
  {{test.review}}
  {{test.date}}

</div>
{% endfor %}

<div>
	<button type="button" onclick="location.href='/logout_t/'">Log Out</button>
</div>
</body>
</html>
